<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo.jpeg" type="image/x-icon">
    <title>Tags HTML</title>
    <style>
         body {
            background-color:rgb(39, 14, 182);
            color: white;
            margin-left: 15px;
        }
        abbr {
            color: white;
            text-decoration: none;
        }
        .seta {
            width: 70px;
            transform: rotate(0.5turn);
        }
    </style>
</head>
<body>
    <h1>Falando de Tags</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li ><abbr title="Use a tag <title>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
    </ul>
    <h4>Retorne a página principal:</h4>
    <a href="desafio01.html" target="_self">
        <img src="imagens/seta.png" alt="Seta para a direita" class="seta" title="Página principal">
    </a>
</body>
</html>

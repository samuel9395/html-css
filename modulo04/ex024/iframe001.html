<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scolling="no"></iframe> <!-- Mesmo inserindo a altura do iframe, se tiver uma estilização é a que vai valer-->
        <a href="https://www.cursoemvideo.com/">curso em video</a> 
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe> no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        também é muito legar
    </p>
</body>
</html>

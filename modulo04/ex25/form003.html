<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" id="inome" name="nome" required maxlength="30" placeholder="Digite seu nome completo" autocomplete="nome">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.05" required placeholder="0 a 10" autocomplete="off">
        </p>
        <p>
            <label for="imes">Perído letivo</label>
            <input type="month" id="imes" name="mes" value="2025-06">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" id="idia" name="dia">
        </p>
        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" id="ihora" name="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
